<ion-header>
  <ion-toolbar>
    <ion-title>Sleepiness</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Rating: </ion-label>
    <ion-label color="primary">{{framework}}</ion-label>
    <ion-button slot="end" fill="clear" (click)="showPicker()">Select</ion-button>
  </ion-item>
  <ion-toolbar>
    <ion-button color="secondary" (click)= "logInfo()">Log</ion-button>
    <ion-button color="secondary" (click)= "dataLog()" href="/log-history" slot="end">View Logs</ion-button>
  </ion-toolbar>
  <ion-label color="danger">{{errmsg}}</ion-label>
  <ion-label color="success">{{donemsg}}</ion-label>
</ion-content>
